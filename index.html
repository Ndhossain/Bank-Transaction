<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              headCol: "#FFE898",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white h-screen flex items-center justify-center"
  >
    <header class="absolute top-6 -translate-x-2/4 left-2/4">
      <h1 class="font-semibold text-5xl">
        Welcome to <span class="text-headCol">Baap Er Bank</span>
      </h1>
    </header>
    <main
      class="p-5 rounded-lg backdrop-blur-sm bg-blue-300/50 shadow-lg shadow-cyan-500"
    >
      <h2 class="text-3xl font-medium mb-4">Log In</h2>
      <div>
        <label class="font-normal text-base block mb-2" for="email"
          >Email:</label
        >
        <input
          type="email"
          class="bg-transparent outline-none border-2 p-1 rounded-md placeholder:text-slate-200 placeholder:text-sm"
          placeholder="Enter Email"
          id="emailVal"
          required
        />
      </div>
      <div class="my-4">
        <label class="font-normal text-base block mb-2" for="password"
          >Password:</label
        >
        <input
          type="password"
          class="bg-transparent outline-none border-2 p-1 rounded-md placeholder:text-slate-200 placeholder:text-sm"
          placeholder="Enter Password"
          id="passwordVal"
          required
        />
      </div>
      <div class="mb-2">
        <input type="checkbox" class="mr-1" id="rememberVal" />
        <label for="checkbox">Remember Me</label>
      </div>
      <button
        class="px-3 py-2 cursor-pointer w-full bg-blue-500 hover:bg-blue-600 font-medium text-lg rounded-md"
        id="loginButton"
      >
        Log In
      </button>
      <p class="text-red-600 mt-1" id="errorMessage"></p>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
